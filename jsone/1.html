<script type="text/javascript">
	// js的数据类型
	// 1.number类型 包括整型，字符型
	// 2.string类型
	// 3.布尔类型
	// 4.object  对象类型 [] {} new对象
	// 5.function函数类型
	// 6.undefined类型  未定义类型


		var a=10;
		document.write("a的数据类型为---->"+typeof a);
		document.write("<p>");

		var a1=10.0;
		document.write("a1的数据类型为---->"+typeof a1);
		document.write("<p>");

		var a2='Jasmine';
		document.write("a1的数据类型为---->"+typeof a2);
		document.write("<p>");

		var a3=false;
		document.write("a3的数据类型为---->"+typeof a3);
		document.write("<p>");

		var a4=new Object();
		document.write("a4的数据类型为---->"+typeof a4);
		document.write("<p>");

		var a5={"name":"Jasmine"};
		document.write("a5的数据类型为---->"+typeof a5);
		document.write("<p>");

		var a6=function(){ document.write("1")};
		document.write("a6的数据类型为---->"+typeof a6);
		document.write("<p>");

		var a7=new Function("a","b","alert(a+b)");
		var b=a7(1,2)
		document.write("a7的数据类型为---->"+typeof a7);
		document.write("<p>");

		var a8;
		document.write("a8的数据类型为---->"+typeof a8);
		document.write("<p>");


	
	



</script>

</html>
